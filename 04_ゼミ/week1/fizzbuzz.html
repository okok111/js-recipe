<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        const FizzBuzz = function(FizzBuzz){
            for(let n = 1; n <= FizzBuzz ; n++){
                if( n % 15 === 0){
                    console.log("FizzBuzz")
                }
                else if( n % 5 === 0){
                    console.log("Buzz")
                }
                else if( n % 3 === 0){
                    console.log("Fizz")
                }
                else{
                    console.log(n)
                }
            }
        }
        FizzBuzz(100);
    </script>
</body>
</html>
